

commands:
  - coolCommand:
      literal: 'coolcommand'
      requires:
        permission: 'custom.coolcommand'
        op: 2
      alias: ["cool", "commandcool"]
      runs:
        - execute as @r run say Hey i'm cool!
        - execute at <source.name> as <args[0]> run <arg?[1]>
      suggestions:
        args[0]: Entity.player()
        args[1]: Dispatcher.root()

  - demoCommand:
      literal: 'democommand'
      alias: ["demo"]
      runs:
        - "@if args[0] ? 'tellraw <source.name> {\"text\":\"You've entered this <args[0]>\"}' - 'tellraw <source.name> \"WNo Args!\"'"
        - tellraw <source.name> {"text":"Hey! This is just a demo!", "color":"green"}
      suggestions:
        args[0]: Entity.player()
        args[1]: Dispatcher.root()
