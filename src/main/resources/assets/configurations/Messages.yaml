# [COLOR/FORMATTING CODES]
#                          Most of the fields support color codes!
# You can use '*' as the alternative color char!
# If you see "(c/f)" in a parameter's name this means that field
# support either the color code (c), formatting code (f) or both!
# Example: "*b I'M AQUA!" Learn more at the link below:
# https://minecraft.tools/en/color-code.php
#
# [GLOBAL VARIABLES]
#                     You can use them in Strings
# (or Integers) that supports variables!
# If you see "(GV)" in a parameter's name this means that field
# supports the variables! some parameters might only support
# local variables "(LV)" but there will be a hint to what variables
# You can use inside the string/integer!
# You can get a value of a parameter from this file by requesting it
# e.g: %PATH_TO_VARIABLE% like %SERVER_NAME% or %SERVER_MOTD_LINE1%
#
# [TEXT COMPONENT]
#                   Some keys might require a TextComponenet
# Its a JSON String that Minecraft uses for all the Texts!
# And it supports different Events!
# You can use a generator to make a beautiful TextComponenet
# e.g: https://minecraft.tools/en/tellraw.php
# Just copy the json part like, like: {"text":"Welcome to Minecraft Tools"}
#
#
# [PARAMETER TYPES]
#                   Parameter types are a good hint for you!
# You can see what type of data the parameter needs to use!
# e.g: [<greedyString> (c/f/GV)]
# This means the parameter wants a greedy string that supports
# Color/Formatting codes with global variables!
#
# [-] These are the parameter types:
# String: a normal string without spaces and special characters.
# Char: only a single character allowed.
# greedyString: a String that allows both spaces and special characters.
# Integer: just a normal integer without any decimal points.
# Boolean: a boolean, its either true or false.
# Double: a type of data, that allows decimal points.
# MixedInteger: any type of integers are allows.
#
#Config Schema
#Used by the mod to define the config schema/version
schema: 1.4
#Alternate color character
#Instead of using the special character you can use your own color char
#for defining the color/formatting codes use the '&' character

#General
general:
  prefix: '&bKiloEssentials &8>&7>'
  info-prefix: '&7[&6 i &7]&7'
  error-prefix: '&7[&c ! &7]&7'
  # [<greedyString> C]
  # Values: {NAME}, {DISPLAYNAME}
  online-user-tag: '{DISPLAYNAME}'
  offline-user-tag: '{DISPLAYNAME} &7(&cOffline&7)'

events:
  # [<boolean>]
  # If set to true it will disable the event messages if the bungeecord mode is on
  disable-on-bungee-mode: false
  # [<greedyString> c]
  userJoin: '&e%USER_DISPLAYNAME%&e joined the game'
  userLeave: '&e%USER_DISPLAYNAME%&e left the game.'

#Messages used by commands
commands:
  # [<greedyString> c]
  context:
    execution_exception: '%GENERAL_ERROR-PREFIX% &cUnknown command! Please type "/help" for help'
    permission_exception: "%GENERAL_ERROR-PREFIX% &cInsufficient permission! You can't use that command"
  # [<greedyString> c]
  broadcast_format: '&f[&cBroadCast&f]&r %MESSAGE%'
  # [TextComponenet]
  discord: '["",{"text":"Discord","color":"blue"},{"text":" >","color":"dark_gray"},{"text":">","color":"gray"},{"text":" "},{"text":"https://discord.gg/uzuQEe9","color":"white","clickEvent":{"action":"open_url","value":"https://discord.gg/uzuQEe9"},"hoverEvent":{"action":"show_text","value":{"text":"Click Here", "color":"green"}}}]'
  # [TextComponenet]
  vote: '{"text":"Edit this in KiloEssentials/config/Messages.yaml", "color":"green"}'

  serverWideWarps:
    teleportTo: 'Teleporting to %WARPNAME%'

  playerHomes:
    limit_reached: "You can't set any more Homes! you have reached the limit"
    invalid_home: '&cCan not find the home specified!'
    teleporting: '%GENERAL_INFO-PREFIX% &eTeleporting to &6{HOME_NAME}'
    set: '%GENERAL_INFO-PREFIX% &aSet the Home &6{HOME_NAME}'
    remove: '%GENERAL_INFO-PREFIX% &cRemoved the Home &6{HOME_NAME}'
    admin:
      teleporting: '%GENERAL_INFO-PREFIX% &eTeleporting to &6{HOME_NAME}&e from &b{TARGET_TAG}&r'
      set: '%GENERAL_INFO-PREFIX% &aSet the Home &6{HOME_NAME}&a for &b{TARGET_TAG}&r'
      remove: '%GENERAL_INFO-PREFIX% &cRemoved the Home &6{HOME_NAME}&c for &b{TARGET_TAG}&r'
      no_homes: "&c{TARGET_TAG}&r&c doesn't have any Homes!"

  rtp:
    start: "%GENERAL_INFO-PREFIX% &ePlease wait..."
    empty: "%GENERAL_PREFIX% &cYou don't have any Random Teleports left!"
    dimension_exception: "%GENERAL_PREFIX% &cYou can only randomly teleport in the Overworld!"
    #Values: {BIOME}, {RTP_LEFT}, {cord.X}, {cord.Y}, {cord.Z}
    teleported: "You've been teleported to this {BIOME} biome! you are falling from the sky but do not panic! You have {RTP_LEFT} RTPs left!"

  nickname:
    #Values: {NICK_NEW}, {NICK}
    setSelf: "%GENERAL_INFO-PREFIX% &eSet the nickname to &6{NICK_NEW}&e from &6{NICK}&e."
    resetSelf: "%GENERAL_INFO-PREFIX% &eYou have &6reset&e your nickname."
    #Values: {NICK_NEW}, {NICK}, {TARGET}
    setOthers: "%GENERAL_INFO-PREFIX% &eSet &6{TARGET}&e's nickname to &6{NICK_NEW}&e from &6{NICK}&e."
    resetOthers: "%GENERAL_INFO-PREFIX% &eYou have reset &6{TARGET}&e's nickname."